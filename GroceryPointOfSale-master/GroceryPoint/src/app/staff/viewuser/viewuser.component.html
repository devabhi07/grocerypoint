<div style="margin-top: 2%;">
<table class="table table-hover">
    <thead >
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">NumOfProducts</th>
            <th scope="col">Email</th>
            <th scope="col">PhoneNumber</th>
            <th scope="col">Time</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let a of vuser;">
            <td>{{a.id}} </td>
            <td>{{a.name}} </td>
            <td>{{a.numOfProducts}} </td>
            <td>{{a.email}} </td>
            <td>{{a.phnum}} </td>
            <td>{{a.timestamp}} </td>
            <td> <a style="background-color: blue; color: white; text-decoration: none;" routerLink="/updateuser">Update</a> </td>
            <td> <button (click)="delete(a.phnum)">Delete</button></td>
        </tr>
    </tbody>
</table>
</div>
